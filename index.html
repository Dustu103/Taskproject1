<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore CRUD</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
        .form-header {
            margin-bottom: 1rem;
        }
        table {
            margin-top: 20px;
        }
        .edit-mode {
            background-color: #f8d7da;
            padding: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            color: #721c24;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">User Management</h1>
        <div class="card shadow p-4">
            <div id="formHeader" class="form-header">
                <h4>Add User</h4>
            </div>
            <form id="userForm" class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="name" class="form-control" placeholder="Name" required />
                </div>
                <div class="col-md-4">
                    <input type="email" id="email" class="form-control" placeholder="Email" required />
                </div>
                <div class="col-md-4">
                    <input type="number" id="age" class="form-control" placeholder="Age" required />
                </div>
                <div class="col-md-4">
                    <input type="number" id="weight" class="form-control" placeholder="Weight (kg)" required />
                </div>
                <div class="col-md-4">
                    <input type="number" id="height" class="form-control" placeholder="Height (cm)" required />
                </div>
                <div class="col-md-4">
                    <input type="text" id="healthGoals" class="form-control" placeholder="Health Goals" required />
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" id="cancelEdit" class="btn btn-secondary d-none">Cancel Edit</button>
                </div>
            </form>
        </div>
        <table class="table table-striped table-bordered mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Weight</th>
                    <th>Height</th>
                    <th>Health Goals</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
